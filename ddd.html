<!DOCTYPE html>
<html>
  <body> 
    <form>
      e-mail <input type="email"><br>
      phone number <input type="text" size=11><br>
      calendar <input type="month"><br>
      time <input type="time"><br>
      range <input type="range" min="1" max="10" step="2" value="1"><br>
      gender <input type="radio" value="male">male<br>
      check <input type="checkbox" value="apple">apple<br>
        <input type="checkbox" value="orange" checked>orange<br>
        <input type="checkbox" value="watermelon">melon<br>
      <input type="submit" value="submit"><br>
      <input type="reset" value="reset"><br>
      
    </form>  

    
  </body>
</html>
